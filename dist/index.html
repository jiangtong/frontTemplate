<!DOCTYPE html><html lang=en data-theme=dark><head><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta name=format-detection content="telephone=no"><meta charset=UTF-8><link rel="shortcut icon" href=ico.ico><link href=app/css/chunk-vendors.7dd98f34.css rel=stylesheet><link href=app/css/app.c603e084.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=app/js/runtime-app.fedc0d3c.js></script><script type=text/javascript src=app/js/chunk-vendors.ce5201e3.bundle.js></script><script type=text/javascript src=app/js/app.5cd524e4.bundle.js></script></body><script>(function (designWidth, maxWidth) {
        var doc = document,
            win = window;
        var docEl = doc.documentElement;
        var remStyle = document.createElement('style');

        //获取基准字体大小
        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            if (!maxWidth) {
                maxWidth = 750;
            }

            if (width > maxWidth) {
                width = maxWidth;
            }
            var rem = width / designWidth * 100;
            //得到的rem基准字体大小，这里乘以100是为了适配有的浏览器不识别小数，会导致设置字体无效。
            //设置根元素html的字体大小为基准字体大小，在css中每rem就是这个值的大小。
            remStyle.innerHTML = 'html{font-size:' + rem + 'px;} ';
        }

        refreshRem();
        if (docEl.firstElementChild) {
            docEl.firstElementChild.appendChild(remStyle);
        } else {
            var wrap = doc.createElement('div');
            wrap.appendChild(remStyle);
            doc.write(wrap.innerHTML);
            wrap = null;
        }
        /* 以下为在不同的时机重新计算rem*/
        win.addEventListener('resize', function () {
            refreshRem();
        }, false);

        win.addEventListener('pageshow', function (e) {
            if (e.persisted) { // 浏览器后退的时候重新计算
                refreshRem();
            }
        }, false);
    })(750, 750);</script></html>
